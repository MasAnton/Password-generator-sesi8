<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator Sesi-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1 class="fw-bold text-uppercase">Password generator</h1>
        <div class="mt-4 d-flex flex-column gap-2">
          <label for="passwordLength" class="fw-bold text-uppercase">Panjang Password</label>
          <input class="form-control form-control-lg" id="passwordLength" type="number" />
          <label for="password" class="fw-bold text-uppercase">Password</label>
          <input class="form-control form-control-lg" id="password" />
          <button class="mt-2 btn btn-lg btn-dark fw-bold" onclick="getPassword()">Generate Password</button>
          <button class="mt-2 btn btn-lg btn-primary fw-bold" onclick="savePassword()">Save Password</button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
